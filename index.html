<!DOCTYPE html>
<html>

<head>
    <title>Task App</title>
    <style>
        .row {
            display: flex;
            align-items: center;
        }

        .description,
        .status {
            padding: 5px;
        }

        /* optional visual distinction */
        .status {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="tasks">
        <div id="task-row-1" class="row">
            <div id="task-description-1" class="description">pack spikes for track meet</div>
            <div id="task-status-1" class="status">todo</div>
        </div>
        <div id="task-row-2" class="row">
            <div id="task-description-2" class="description">write draft english paper</div>
            <div id="task-status-2" class="status">doing</div>
        </div>
        <div id="task-row-3" class="row">
            <div id="task-description-3" class="description">finish math homework</div>
            <div id="task-status-3" class="status">done</div>
        </div>
    </div>
</body>

</html>
